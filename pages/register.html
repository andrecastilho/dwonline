<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Data Web | Cadastro de novo usuário</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- Bootstrap 3.3.2 -->
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- Font Awesome Icons -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="../dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
        <!-- iCheck -->
        <link href="../plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="register-page">
        <div class="register-box">
            <div class="register-logo">
                <a href="../index2.html"><b>Data</b>Web</a>
            </div>

            <div class="register-box-body">
                <p class="login-box-msg">Registrar novo usuário</p>

                <div class="form-group has-feedback">
                    <input type="text" class="form-control" id="cnpj" placeholder="CNPJ  - Empresa"/>
                    <span class="glyphicon glyphicon-tree-conifer  form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" id="cpf" placeholder="CPF"/>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback">
                    <input type="text" class="form-control" id="nome" placeholder="Nome Completo"/>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback">
                    <input type="text" class="form-control" id="perfil" placeholder="Perfil"/>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>


                <div class="form-group has-feedback">
                    <input type="email" class="form-control" id="email" placeholder="Email"/>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" id="senha" placeholder="Senha"/>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control"  id="senha2" placeholder="Repita a senha"/>
                    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback">
                    <input type="date" class="form-control"  id="validade" />
                    <span class="glyphicon glyphicon-question-sign   form-control-feedback"></span>
                </div>

                <div class="checkbox icheck">
                    <label>
                        <input type="checkbox" id="checkativo"> Usuario Ativo
                    </label>
                </div>      

                <div class="row">
                    <div class="col-xs-8">    
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox"> Concordo com  <a href="#">Termos</a>
                            </label>
                        </div>                        
                    </div><!-- /.col -->
                    <div class="col-xs-4">
                        <button  id="btnInsertUser" type="submit" class="btn btn-primary btn-block btn-flat">Cadastrar</button>
                    </div><!-- /.col -->
                </div>


                <div class="social-auth-links text-center">
                    <!-- <p>- OR -</p>
                    <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using Facebook</a>
                    <a href="#" class="btn btn-block btn-social btn-google-plus btn-flat"><i class="fa fa-google-plus"></i> Sign up using Google+</a> -->
                </div>

                <a href="login.html" class="text-center">Já sou membro</a>
            </div><!-- /.form-box -->
        </div><!-- /.register-box -->

        <!-- jQuery 2.1.3 -->
        <script src="../plugins/jQuery/jQuery-2.1.3.min.js"></script>
        <!-- Bootstrap 3.3.2 JS -->
        <script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- iCheck -->
        <script src="../plugins/iCheck/icheck.min.js" type="text/javascript"></script>
        <!--functions -->
        <script src="../dist/js/functions.js" type="text/javascript"></script>
        
        <script src="../dist/js/jquery.maskedinput.js" type="text/javascript"></script>
        <script>


            $(function () {
                $('input').iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue',
                    increaseArea: '20%' // optional
                });

            });
        </script>
    </body>
</html>
